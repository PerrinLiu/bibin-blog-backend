server:
  port: 10010
spring:
  profiles:
    active: dev
  application:
    name: gateway

  cloud:
    nacos:
      server-addr: localhost:8848  #nacos地址
      discovery:
        group: LLPY
      config:
        namespace: a4c64d4f-45e6-4b77-9261-0ac7a9b244c1
    gateway:
      routes:
        - id: user-service
          uri: lb://userservice #路由的目标地址
          predicates: #路由断言，判断请求是否符合规则
            - Path=/user/**  # 路由断言，判断路径是否是以/user开头

        - id: photo-service
          uri: lb://photoservice #路由的目标地址
          predicates: #路由断言，判断请求是否符合规则
            - Path=/photo/**  # 路由断言

        - id: text-service
          uri: lb://textservice #路由的目标地址
          predicates: #路由断言，判断请求是否符合规则
            - Path=/text/**  # 路由断言

      default-filters:
        - StripPrefix=1  #忽略一级请求前缀


